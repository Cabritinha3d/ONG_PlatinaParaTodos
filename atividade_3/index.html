<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platina Para Todos</title>
    <link rel="stylesheet" href="https://cabritinha3d.github.io/ONG_PlatinaParaTodos/atividade_3/css/style.css">
    <style>
        /* ESTILOS ESPEC√çFICOS DO BANNER SPA */
        .hero-banner {
            background: linear-gradient(rgba(26, 26, 46, 0.8), rgba(22, 33, 62, 0.9)), 
                        url('https://source.unsplash.com/random/1600x900/?gaming,game') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .banner-overlay {
            max-width: 800px;
            padding: 0 20px;
        }

        .banner-title {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            color: white;
        }

        .banner-subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #ffa502;
        }

        .banner-tagline {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: white;
        }

        .banner-tagline p {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .banner-cta {
            display: inline-block;
            background: linear-gradient(45deg, #ff4757, #ffa502);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
            border: none;
            cursor: pointer;
        }

        .banner-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.6);
        }

        /* RESPONSIVIDADE DO BANNER */
        @media (max-width: 768px) {
            .banner-title {
                font-size: 2.5rem;
            }
            
            .banner-subtitle {
                font-size: 1.2rem;
            }
            
            .banner-cta {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        /* ESTILOS DO SPA */
        #app {
            display: none; /* Inicialmente escondido */
        }

        .spa-loaded #main-banner {
            display: none;
        }

        .spa-loaded #app {
            display: block;
        }
    </style>
</head>
<body>
    <!-- BANNER INICIAL SPA -->
    <header class="hero-banner" id="main-banner">
        <div class="banner-overlay">
            <h1 class="banner-title">üéÆ PLATINA PARA TODOS</h1>
            <p class="banner-subtitle">‚ú® "Porque toda conquista nasceu para ser conquistada" ‚ú®</p>
            <div class="banner-tagline">
                <p>üèÜ <strong>Comunidade Gamers</strong> | ü§ù <strong>Ajuda Gratuita</strong> | üöÄ <strong>Resultados Reais</strong></p>
            </div>
            <button id="enter-site" class="banner-cta">Comece Sua Jornada</button>
        </div>
    </header>

    <!-- CONTE√öDO DIN√ÇMICO SPA -->
    <div id="app"></div>

    <script>
        // SPA SIMPLES - Carrega a home quando clicar no bot√£o
        document.getElementById('enter-site').addEventListener('click', function() {
            // Mostra loading
            this.textContent = 'üöÄ CARREGANDO...';
            this.disabled = true;
            
            // Carrega a home.html
            fetch('https://cabritinha3d.github.io/ONG_PlatinaParaTodos/atividade_3/pages/home.html')
                .then(response => response.text())
                .then(html => {
                    // Insere o conte√∫do na div app
                    document.getElementById('app').innerHTML = html;
                    
                    // Ativa o modo SPA
                    document.body.classList.add('spa-loaded');
                    
                    // Rola para o topo
                    window.scrollTo(0, 0);
                })
                .catch(error => {
                    console.error('Erro ao carregar a p√°gina:', error);
                    // Fallback: redireciona para a home
                    window.location.href = 'https://cabritinha3d.github.io/ONG_PlatinaParaTodos/atividade_3/pages/home.html';
                });
        });

        // Se j√° estiver em uma p√°gina espec√≠fica (acesso direto)
        if (window.location.hash && window.location.hash !== '#/') {
            document.body.classList.add('spa-loaded');
            document.getElementById('main-banner').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }
    </script>
</body>
</html>
